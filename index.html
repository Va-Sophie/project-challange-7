<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5ac33e7c16.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="background">
      <h1 id="heading">Berlin</h1>
      <h2 class="h2">Last updated: <span id="data">today</span></h2>
      <div class="container">
        <div class="row no-gutter">
          <div class="col-sm-4">
            <ul>
              <li class="weather">
                <i class="fa-regular fa-sun"></i>
              </li>
              <li class="weather" id="description">Clear sky</li>
            </ul>
          </div>
          <div class="col-sm-4">
            <h3 class="h3">
              <span id="h3"></span
              ><span id="celsius"><a href="" id="one">°C </a>/</span
              ><span id="fahrenheit"><a href="" id="two"> °F</a></span>
            </h3>
          </div>
          <div class="col-sm-4">
            <ul class="ul">
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="windSpeed">5 km/h</span></li>
            </ul>
          </div>
        </div>
        <form>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a new location"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-info"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
    <h4 class="h4">
      <a
        href="https://github.com/Va-Sophie/project-challange-7"
        target="_blank"
        id="author"
        >Open-source code</a
      >
      by Sofiya Vashchenko
    </h4>
    <script src="src/index.js"></script>
  </body>
</html>
